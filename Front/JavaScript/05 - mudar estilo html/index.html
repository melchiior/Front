<html>
<body>
<p id="exemplo">Mudar o estilo de um elemento HTML</p>
<script type="text/javascript">
function minhaFuncao() {
var x = document.getElementById("exemplo");
x.style.fontSize = "25px";
x.style.color = "blue";
}
</script>
<button
type="button"
onclick="minhaFuncao();">
Mude o estilo
</button>
</body>
</html>
