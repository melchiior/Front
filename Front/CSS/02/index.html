<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Display</title>
			
			<style type='text/css' media='all'>
			
			/* CSS modo interno*/
			
			.box{
				display:inline;
			}
			/* div de class - identificado por "." */
			
			/*Substitua o 'dispay:inline' no .box por 'display:block'
			
			inline= em linha*/
			
			block = em coluna */
			
			</style>
		
	</head>

<body>
	<div class='box'>
		<img src='img/Chrysanthemum.jpg' />
	</div>
	
	<div class='box'>
		<img src='img/Desert.jpg' />
	</div>
	
	<div class='box'>
		<img src='img/Hydrangeas.jpg' />
	
	<div class='box' class='box'>
		<img src='img/Jellyfish.jpg' />
	</div>
</body>
</html>
