<!DOCTYPE html>
<html>
	<head>

		<title>Bordas</title>
		
		<style type='text/css' media='all'>
		
		#box{
			width:200px;
			height:200px;
			background-color:#0CF;
			border-style:dashed;
			border-color:#00F;
			border-width:thick;
			}
		#box2{
			width:200px;
			height:200px;
			background:#999;
			border:#333 5px solid;
			border-radius:5px 20px 10px 40px;
			}
		
		</style>

	</head>
<body>
	Border
		<div id='box'>
		</div>
		<br />
	Border radius
		<div id='box2'>
		</div>
</body>
</html>
