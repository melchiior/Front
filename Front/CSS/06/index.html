<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>z-Index</title>
		
		<style type='text/css' media='all'>
		#um img{
			border:#000 1px solid;
			position:absolute;
			z-index:1;
			}
		#dois img{
			border:#000 1px solid;
			position:absolute;
			top:40px;
			left:40px;
			z-index:2;
			}
		#tres img{
			border:#000 1px solid;
			position:absolute;
			top:70px;
			left:70px;
			z-index:3;
			}
		
		</style>
	</head>

<body>
	<div id='um'>
		<img src='img/carta1.jpg' />
	</div>
	<div id='dois'>
		<img src='img/carta2.jpg' />
	</div>
	<div id='tres'>
		<img src='img/carta3.jpg' />
	</div>
</body>
</html>
